<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BudgetEase</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to BudgetEase</h1>
            <button id="logoutButton">Logout</button>
        </header>
        
        <main>
            <section id="userProfile">
                <h2>User Profile</h2>
                <div id="profileInfo">
                    <!-- User profile details like name, email will go here -->
                </div>
            </section>

            <section id="budgetSummary">
                <h2>Budget Summary</h2>
                <div id="budgetData">
                    <!-- Budget summary will go here -->
                </div>
            </section>

            <section id="transactionHistory">
                <h2>Recent Transactions</h2>
                <table id="transactionTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Transactions will be listed here -->
                    </tbody>
                </table>
            </section>

            <section id="charts">
                <h2>Financial Charts</h2>
                <div id="categoryChart">
                    <!-- Category chart -->
                </div>
                <div id="incomeVsExpenseChart">
                    <!-- Income vs Expense chart -->
                </div>
            </section>
        </main>
    </div>

    <script src="js/index.js"></script>
    <script src="js/logout.js"></script>
</body>
</html>
