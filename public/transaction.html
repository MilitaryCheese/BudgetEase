<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction - BudgetEase</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/transactionStyle.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>

    <!-- Top Left Button -->
  <div class="fixed-action-btn" style="position: absolute; top: 20px; left: 20px;">
    <a href="index.html" class="btn-floating btn-small blue">
      <i class="material-icons">arrow_back</i>
    </a>
  </div>

    <div class="transaction-container">
      <!-- Input Form -->
      <div class="transaction-card">
        <h1>Add New Transaction</h1>
        <form id="transactionForm" class="horizontal-form">
          
          <div class="input-field">
            <input type="number" id="amount" required />
            <label for="amount">Amount</label>
          </div>

          <div class="input-field">
            <select id="categoryDropdown" required>
              <option value="" disabled selected>Choose a category</option>
            </select>
            <label for="categoryDropdown">Category</label>
          </div>

          <!-- <div class="input-field">
            <select id="transactionType" required>
              <option value="income" selected>Income</option>
              <option value="expense">Expense</option>
            </select>
            <label for="transactionType">Transaction Type</label>
          </div> -->

          <button type="submit" class="btn waves-effect">
            Add Transaction
          </button>
        </form>
      </div>

      
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/transaction.js"></script>
  </body>
</html>
