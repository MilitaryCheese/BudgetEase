<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction - BudgetEase</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/transactionStyle.css" />
  </head>
  <body>
    <div class="transaction-container">
      <!-- Input Form -->
      <div class="transaction-card">
        <h1>Add New Transaction</h1>
        <form id="transactionForm" class="horizontal-form">
          
          <div class="input-field">
            <input type="number" id="amount" required />
            <label for="amount">Amount</label>
          </div>

          <div class="input-field">
            <select id="categoryDropdown" required>
              <option value="" disabled selected>Choose a category</option>
            </select>
            <label for="categoryDropdown">Category</label>
          </div>

          <!-- <div class="input-field">
            <select id="transactionType" required>
              <option value="income" selected>Income</option>
              <option value="expense">Expense</option>
            </select>
            <label for="transactionType">Transaction Type</label>
          </div> -->

          <button type="submit" class="btn waves-effect">
            Add Transaction
          </button>
        </form>
      </div>

      <!-- Transactions Table -->
      <div class="added-transactions">
        <h2>Added Transactions</h2>
        <table class="transactions-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Amount</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody id="transactionsTableBody">
            <!-- Added transactions will appear here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/transaction.js"></script>
  </body>
</html>
