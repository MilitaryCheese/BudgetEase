<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Transactions - BudgetEase</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/transactionStyle.css" />
</head>
<body>


    <!-- Top Left Button -->
    <div class="fixed-action-btn" style="position: relative; top: 20px; left: 20px;">
        <a href="index.html" class="btn-floating btn-small blue">
          <i class="material-icons">arrow_back</i>
        </a>
    </div>

    <div class="transaction-container">
        <div class="transaction-card">
            <h1>Manage Transactions</h1>

            <table class="transactions-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transactionsTableBody">
                    <!-- Transactions will be dynamically inserted here -->
                </tbody>
            </table>

            <!-- Modal for Editing Transactions -->
            <div id="editTransactionModal" class="modal">
                <div class="modal-content">
                    <h4>Edit Transaction</h4>
                    <form id="editTransactionForm">
                        <input type="hidden" id="editTransactionId" />

                        <div class="input-field">
                            <input type="number" id="editAmount" required />
                            <label for="editAmount">Amount</label>
                        </div>

                        <div class="input-field">
                            <select id="editCategoryDropdown" required>
                                <option value="" disabled selected>Choose a category</option>
                            </select>
                            <label for="editCategoryDropdown">Category</label>
                        </div>

                        <button type="submit" class="btn waves-effect">Save Changes</button>
                    </form>
                </div>
            </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/editTransactions.js"></script>
    
</body>
</html>
